<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h1>The Less I Know The Better</h1>
        <img src="images/Currents.jpg">
        <input id="range" class="level" type="range" value="0" min="0">
        <div class="buttons">
            <button id="rewind"><img src="icons/rewind.png"></button>
            <button id="play"><img id="play_img" src="icons/play.png"></button>
            <button id="forward"><img src="icons/fast-forward.png"></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
